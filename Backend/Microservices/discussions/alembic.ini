# A generic, single database configuration.
[alembic]
script_location = C:/Users/Soumya/Spyne_assessment_Soumyajit/Backend/Monolithic/alembic

sqlalchemy.url = postgresql://postgres:Soumyajit123#@localhost:5432/discussions_db

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers = console
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s] %(message)s
